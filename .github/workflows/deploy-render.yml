name: CI / Build & Deploy to Render

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build, push images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: AustinXPowerBot.Api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/austinxpowerbot-api:latest

      - name: Build and push Telegram image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: AustinXPowerBot.TelegramBot/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/austinxpowerbot-telegram:latest

  trigger-render:
    name: Trigger Render deploys
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger API service deploy on Render
        if: ${{ secrets.RENDER_SERVICE_API_ID && secrets.RENDER_API_KEY }}
        run: |
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_API_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Trigger Telegram service deploy on Render
        if: ${{ secrets.RENDER_SERVICE_TELEGRAM_ID && secrets.RENDER_API_KEY }}
        run: |
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_TELEGRAM_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
